<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>User Dashboard</h2>
    <div class="card mt-4">
        <div class="card-body">
            <h4 class="card-title" th:text="'ðŸ‘¤ ' + ${user.username}">Username</h4>
            <p class="card-text"><strong>Email:</strong> <span th:text="${user.email}">email@example.com</span></p>
            <p class="card-text"><strong>Total Tasks:</strong> <span th:text="${totalTasks}">0</span></p>
            <p class="card-text text-success"><strong>Completed:</strong> <span th:text="${completedTasks}">0</span></p>
            <p class="card-text text-warning"><strong>Pending:</strong> <span th:text="${pendingTasks}">0</span></p>
            <a th:href="@{/dashboard}" class="btn btn-primary mt-3">ðŸ”™ Back to Main Dashboard</a>
        </div>
    </div>
</div>
</body>
</html>
