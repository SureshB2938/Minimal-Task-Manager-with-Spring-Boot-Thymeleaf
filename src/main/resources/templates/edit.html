<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Task</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">‚úèÔ∏è Edit Task</h2>

    <form th:action="@{/update-task}" method="post" class="bg-light p-4 rounded shadow-sm">
        <!-- Hidden field for Task ID -->
        <input type="hidden" name="id" th:value="${task.id}" />

        <div class="mb-3">
            <label for="title" class="form-label">Task Title</label>
            <input type="text" id="title" name="title" class="form-control" th:value="${task.title}" required />
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control" rows="3"
                      th:text="${task.description}"></textarea>
        </div>

        <div class="mb-3">
            <label for="dueDate" class="form-label">Due Date</label>
            <input type="date" id="dueDate" name="dueDate" class="form-control"
                   th:value="${task.dueDate}" />
        </div>

        <div class="mb-3">
            <label for="priority" class="form-label">Priority</label>
            <select id="priority" name="priority" class="form-select">
                <option value="LOW" th:selected="${task.priority == 'LOW'}">Low</option>
                <option value="MEDIUM" th:selected="${task.priority == 'MEDIUM'}">Medium</option>
                <option value="HIGH" th:selected="${task.priority == 'HIGH'}">High</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="tags" class="form-label">Tags</label>
            <input type="text" id="tags" name="tags" class="form-control"
                   th:value="${task.tags}" placeholder="e.g., Work, Personal" />
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">üíæ Update Task</button>
            <a th:href="@{/dashboard}" class="btn btn-secondary">‚Üê Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
